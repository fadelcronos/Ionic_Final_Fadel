<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<br>
<br>

<ion-content padding>
    <ion-item>
      <ion-label position="floating">Email/Username</ion-label>
      <ion-input ngModel type="email" name="username"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="acc_pass"></ion-input>
    </ion-item>
    <br>
  
    <ion-button expand="full" color="tertiary" (click)="login()">Login</ion-button>

  <p class="ion-text-center">Don't have an account ?</p>
  <ion-button expand="full" color="warning" [routerLink]="['/tabs/tabs/account/regis']">Register Here</ion-button>
</ion-content>
