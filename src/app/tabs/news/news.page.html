<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Headline News</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/tabs/news/create">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card *ngFor="let news of newss">
          <ion-card-header>
            <ion-card-title><h3>{{ news.news_title }}</h3></ion-card-title>
            <ion-card-subtitle
              >{{ news.news_category }}</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="news.news_img"></ion-img>
          <ion-card-content>
            <p>{{ news.news_tmbn }}...</p><br>
            <p><ion-icon name="location-outline"></ion-icon><b>{{ news.news_location }}</b></p>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button
              fill="clear"
              color="warning"
              (click) = "showDetail(news.news_id, news.news_title, news.news_description, news.news_category, news.news_location)"
              >
              Read More
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
